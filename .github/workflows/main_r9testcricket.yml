name: Deploy React App to Azure

on:
  push:
    branches:
      - main  # Change this if your branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Azure Login  # ðŸ”¹ This step fixes the "No credentials found" error
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: "r9testcricket"  # Change this to your Azure App Service name
          package: build/
          slot-name: production
